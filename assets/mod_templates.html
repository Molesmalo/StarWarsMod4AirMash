<div class='modalDialog' tabindex='1'
    style='position: fixed; top: 0px; left: 0px; width: 100%; height: 100%;
           background-color: rgba(0,0,0,.5)'>
    <div style='position: absolute; width: 550px; min-height: 180px; left: calc(50% - 275px); top: 150px;
        background-color: rgba(0,0,0,1); box-shadow: 0 10px 59px -9px rgba(0,0,0,0.7);
        border-radius: 9px; border-bottom: 2px solid rgba(0,0,0,0.3); border-top: 2px solid rgba(255,255,255,0.08);
        box-sizing: border-box; padding: 18px 18px 0 18px; cursor: default; font-family: verdana,arial,helvetica,sans-serif'>
        <div style='font-size: 20px; color: white; margin-bottom: 10px;'>$title</div>
        <div class='modalContent'></div>
    </div>
</div>

<div class="SWAM_Settings">
    <style type="text/css">
        .SWAM_Settings
        {
            padding-bottom: 50px;
            color: #c5c5c5;
        }
        .SWAM_Settings ul {
            list-style: none;
            padding: 0px;
            margin: 0px;
        }
        .SWAM_Settings li {
            padding: 10px;
        }
        .SWAM_Settings .section
        {
            padding: 50px;
            display: inline-flex;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .SWAM_Settings .title{
            padding: 10px;
            display: inline-block;
            width: 200px;
            background-color: #050505;
            color: #8fb8bd;
            font-size: 12pt;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }
        .SWAM_Settings .values{
            padding: 10px;
            display: inline-block;
            width: 200px;
            background-color: #101010;
        }
        .SWAM_Settings input[type="checkbox"] {
            margin-right: 10px;
        }
        .SWAM_Settings .divRestore{
            color: #888888;
            text-decoration: underline;
            cursor: pointer;
            margin: 10px;
            margin-bottom: 30px;
        }
        .SWAM_Settings .btnAccept,.btnCancel {
            width: 80px;
            height: 25px;
            background-color: #555555;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            text-shadow: 0 -1px 0 rgba(0,0,0,0.6);
            border: 2px solid rgba(0,0,0,.2);
            cursor: pointer;
        }
        .SWAM_Settings .btnAccept
        {
            background-color: #228a12;
        }

        .SWAM_Settings .btnCancel
        {
            background-color: #555555;
        }
    </style>

    <div class="section">
        <div class="title">Background</div>
        <div class="values">
            <ul class="swamNebulas">
                <li><label><input type="checkbox" class='chkNebula' data-layer="blue" data-index='0'/>Blue nebulas</label></li>
                <li><label><input type="checkbox" class='chkNebula' data-layer="green"   data-index='1'/>Green nebulas</label></li>
                <li><label><input type="checkbox" class='chkNebula' data-layer="red"   data-index='3'/>Red nebulas</label></li>
            </ul>
        </div>
    </div>
    <div class="section">
        <div class="title">Asteroid field layers</div>
        <div class="values">
            <select class='selAsteroidLayers'>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
    </div>
    <div class="section">
        <div class="title">Decorative objects</div>
        <ul class="values swamDecorations">
            <li><label><input type="checkbox" class='chkDecorations' data-layer="stellar" />Distant stellar objects</label></li>
            <li><label><input type="checkbox" class='chkDecorations' data-layer="planets"/>Planets</label></li>
            <li><label><input type="checkbox" class='chkDecorations' data-layer="moons" />Moons</label></li>
            <li><label><input type="checkbox" class='chkDecorations' data-layer="ships" />Ships</label></li>
        </ul>
    </div>
    <div style="clear:both; text-align: center;">
        <div class="divRestore"><span >[Restore all to default]</span></div>
        <input class='btnAccept' type='button' value='Accept'>
        <span style='margin-left: 40px'></span>
        <input class='btnCancel' type='button' value='Cancel'></div>
    </div>
</div>
